---
title: Album
---
<div class="gallery">
{% for post in site.posts %}

    <div class="single-img">
      <h3 class="img-text">{{post.date | date_to_string}}</h3>
      <a href="{{post.image_path}}"><img src="{{ post.image_path}}" alt=""></a>
    </div>

{% endfor %}
</div>


<style>
  .gallery{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(300px, auto ));
    grid-gap:10px;

  }

  .single-img {
    max-width: 100%;
    height:auto;
    position: relative;
  }
  img{
    width:100%;
    height:auto;
    display:blog;
  }
  h3.img-text{
    position: absolute;
    top:-16px;
    left:0px;
    color:white;
    background: black;
    font-family: verdana;
    font-weight: 400;
    font-size: 16px;

  }


</style>
